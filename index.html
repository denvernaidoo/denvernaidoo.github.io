<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since September 10, 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: inline-flex;
            align-items: center;
            font-size: 2rem;
        }
        .emoji {
            margin-right: 10px;
        }
        #dayCount {
            color: orange;
        }
        .hand-heart {
            margin-top: 20px;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">ðŸ”¥</span>
        <span id="dayCount">0</span>
    </div>
    <script>
        function calculateDaysSince(targetDate) {
            const today = new Date();
            const target = new Date(targetDate);
            const difference = today - target;
            return Math.floor(difference / (1000 * 60 * 60 * 24));
        }

        document.getElementById('dayCount').textContent = calculateDaysSince('2024-09-10');
    </script>
</body>
</html>
